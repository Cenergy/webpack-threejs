<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #container {
        height: 100%;
        display: flex; /*设为伸缩容器*/
        flex-flow: row; /*伸缩项目单行排列*/
      }
      #app {
        width: 80%; /*固定宽度*/
      }
      #content {
        flex: 1; /*这里设置为占比1，填充满剩余空间*/
        border: 2px solid #ff4400;
        box-sizing: border-box;
      }
      #content input {
        margin-top: 10px;
        margin-left: 10px;
      }
      .button {
        background: #d0451b;
        background-image: -webkit-linear-gradient(top, #d0451b, #bc3315);
        background-image: -moz-linear-gradient(top, #d0451b, #bc3315);
        background-image: -ms-linear-gradient(top, #d0451b, #bc3315);
        background-image: -o-linear-gradient(top, #d0451b, #bc3315);
        background-image: linear-gradient(to bottom, #d0451b, #bc3315);
        -webkit-border-radius: 3;
        -moz-border-radius: 3;
        border-radius: 3px;
        text-shadow: 0px 1px 0px #854629;
        -webkit-box-shadow: inset 0px 1px 0px 0px #cf866c;
        -moz-box-shadow: inset 0px 1px 0px 0px #cf866c;
        box-shadow: inset 0px 1px 0px 0px #cf866c;
        font-family: Arial;
        color: #ffffff;
        font-size: 16px;
        padding: 6px;
        border: solid #942911 1px;
        text-decoration: none;
        cursor: pointer;
      }

      .button:hover {
        color: #ffffff;
        background: #bc3315;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="app"></div>
      <div id="content">目录:<br /></div>
    </div>
  </body>
</html>
